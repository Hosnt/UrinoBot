<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - UrinoBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #B3C955, #00d4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            animation: shimmer 10s infinite linear;
        }
        
        @keyframes shimmer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #CEE75F;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite, fadeInDown 1s ease;
        }
        
        .logo span {
            color: #FF4545;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease;
        }
        
        input {
            padding: 15px 20px;
            border: 2px solid rgba(38, 171, 164, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #26ABA4;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 10px rgba(38, 171, 164, 0.3);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #898989;
        }
        
        form a {
            color: #55B0C9;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            align-self: flex-end;
            transition: all 0.3s ease;
        }
        
        form a:hover {
            color: #26ABA4;
            text-decoration: underline;
        }
        
        button {
            padding: 15px 20px;
            background: #26ABA4;
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(38, 171, 164, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(38, 171, 164, 0.5);
        }
        
        button:hover::after {
            left: 100%;
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(38, 171, 164, 0.3);
        }
        
        p {
            margin-top: 20px;
            color: #55B0C9;
            font-size: 15px;
            font-weight: 500;
            animation: fadeIn 1.5s ease;
        }
        
        p a {
            color: #26ABA4;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        p a:hover {
            color: #FF4545;
            text-decoration: underline;
        }
        
        /* Floating circles decoration */
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(206, 231, 95, 0.1);
            top: -75px;
            left: -75px;
            animation: float 8s infinite ease-in-out;
        }
        
        .circle-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(38, 171, 164, 0.1);
            bottom: -50px;
            right: -50px;
            animation: float 6s infinite ease-in-out 1s;
        }
        
        .circle-3 {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 69, 69, 0.1);
            bottom: 40px;
            left: -35px;
            animation: float 7s infinite ease-in-out 0.5s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 40px;
                margin-bottom: 30px;
            }
            
            input {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            button {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    <div class="decoration circle-3"></div>
    
    <div class="container">
        <div class="logo animate__animated animate__fadeInDown">Urino<span>Bot</span>.AI</div>
        <form action="login.php" method="POST" class="animate__animated animate__fadeInUp">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <button type="submit">Log In</button>
        </form>
        <p class="animate__animated animate__fadeIn">Don't Have an Account? <a href="signup.html">CREATE ONE</a></p>
    </div>
</body>
</html>
