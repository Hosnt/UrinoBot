<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT WITH AI DOCTOR</title>
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .controls {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-container {
            flex: 1;
            width: 100%;
        }
        zapier-interfaces-chatbot-embed {
            width: 100%;
            height: 100%;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        input[type="file"] {
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div id="output"></div>
        </div>
        <div class="chat-container">
            <zapier-interfaces-chatbot-embed 
                id="chatbot"
                is-popup='false' 
                chatbot-id='cm84nh8zu000gi9vbeo09nzdk' 
                height='100%' 
                width='100%'>
            </zapier-interfaces-chatbot-embed>
        </div>
    </div>
</body>
</html>
