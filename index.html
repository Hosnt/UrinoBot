<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrinoBot AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #B3C955, #00d4ff);
            flex-direction: column;
        }
        .nav-container {
            width: 1100%;
            max-width: 2000px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 400px;
        }
        .nav a {
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            color: #1E1E1E;
        }
        .container {
            width: 71%;
            max-width: 1100px;
            padding: 90px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 42px;
            font-weight: 700;
            color: #26ABA4;
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 100px;
            font-weight: 700;
            color: #CEE75F;
        }
        .logo span {
            color: #FF4545;
        }
        .description {
            font-size: 26px;
            font-weight: 700;
            color: #55B0C9;
            margin: 40px 0;
        }
        .button {
            display: inline-block;
            background: none;
            color: #26ABA4;
            font-size: 28px;
            padding: 22px 50px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 40px;
            border: 4px solid #26ABA4;
            transition: 0.3s;
        }
        .button:hover {
            background: #26ABA4;
            color: white;
        }
        .footer-text {
            font-size: 20px;
            font-weight: 700;
            margin-top: 40px;
            color: #55B0C9;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav">
            <a href="#">About</a>
            <a href="#">Functions</a>
            <a href="#">Reliability</a>
            <a href="#">Contacts</a>
        </div>
    </div>
    <div class="container">
        <div class="title">Introducing</div>
        <div class="logo">Urino<span>Bot</span>.AI</div>
        <p class="description">AI-powered urinalysis results interpreter that analyzes test data, delivers insights, and offers personalized recommendations.</p>
        <a href="signin.html" class="button">Next</a>
        <p class="footer-text">Explore about our urinalysis reader AI</p>
    </div>
</body>
</html>
